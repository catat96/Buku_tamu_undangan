<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buku Tamu ke Email</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f0f0; }
    form { max-width: 500px; margin: auto; background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 8px #ccc; }
    input, textarea, button {
      display: block; width: 100%; margin-bottom: 1rem; padding: 0.6rem;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button { background: green; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Buku Tamu</h2>

  <form action="https://formsubmit.co/zihco300@gmail.com" method="POST">
    <input type="text" name="nama" placeholder="Nama" required>
    <input type="text" name="alamat" placeholder="Alamat" required>
    <textarea name="catatan" placeholder="Catatan..."></textarea>

    <!-- Redirect setelah submit -->
    <input type="hidden" name="_next" value="https://thankyou.page">
    <input type="text" name="_honey" style="display:none">
    <input type="hidden" name="_captcha" value="false">

    <button type="submit">Kirim</button>
  </form>

</body>
</html>
